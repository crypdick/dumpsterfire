                    <section data-markdown>
                            <textarea data-template>
                                ### Edit war detection using Doc2Vec
                                - Doc2Vec converts a document to a high-dimensional vector which you can do math with.
                                - Useful: Find edit wars with points moving backing and forth. Find anomolies with clustering, big jumps. Characterize article evolution. Find atypical pages (furthest from mean or nearest neighbor).
                                - Pretrained Wikicorpus models available. Still, EXTREMELY resource intensive.
                            </textarea>
                        </section>

                            <textarea data-template>
                                ### Sentiment analysis on revision comments
                                - First, filter dataset for dumpsters.
                                - Then, find fires by looking at Watson sentiment scores.
                                - We looked for angry, confidence, and confused. Scores are between 0 and 1, and we looked for scores >0.5.
                            </textarea>

                            <textarea data-template>
                                ### Rant

                                - Calling things rants is one of the more insulting ways to change a Wiki.
                                - Almost always elicits an indignant response.
                                ```
                                Comment 1: 2002-10-02, Revert to pre- rant
                                Comment 2: 2002-10-02, Rant? Stop changing the document when you havent read it
                                ```
                             </textarea>
                    </section>

                    <section data-markdown>
                            <textarea data-template>
                            ### Damn 

                            - Essentially a swear word on Wikipedia.
                            - Almost always indicates nonsense
                       
                            > revert spam -- all this damn anon account done is spam the same links over and over everywhere
                        </textarea>
                    </section>
                    <section data-markdown>
                            <textarea data-template>
                                ### NPOV

                                - Similar to rant this is specific slang to Wikipedia. Refers to making things a "neutral point of view"
                                - Implies the previous commenter failed.
                            ```
                            Commenter 1: NPOV
                            Commenter 2: R u actually going to read it?
                            Commenter 1: NPOV version, again"
                            ```
                            </textarea>
